- task: Bash@3
  displayName: 'git status'
  inputs:
    targetType: inline
    script: |
        dir
        git status
    workingDirectory: '$(Build.SourcesDirectory)/orc-vsf-template'

- task: Bash@3
  displayName: 'update template'
  inputs:
    targetType: inline
    script: |
        node ./scripts/updateTemplate.js
    workingDirectory: '$(Build.SourcesDirectory)/orc-vsf'

