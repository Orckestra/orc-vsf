trigger: none

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: npm publish token
  - name: npmTag
  ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/master') }}:
    value: 'latest'
  ${{ else }}:
    value: 'dev'

steps:
- checkout: self
  fetchDepth: 0
  clean: true
  persistCredentials: true

