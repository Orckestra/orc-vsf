- task: PowerShell@2
  displayName: Set the name of the build (i.e. the Build.BuildNumber)
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Setting the name of the version to '$(GitVersion.SemVer)'."
      Write-Host "##vso[build.updatebuildnumber]$(GitVersion.SemVer)"